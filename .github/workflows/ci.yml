name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install bandit
      - name: guard_multiline
        run: python scripts/guard_multiline.py
      - name: Ruff format check
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .
      - name: Compileall
        run: python -m compileall src tests
      - name: Mypy
        run: python -m mypy src/btcbot --ignore-missing-imports
      - name: Bandit (security lint)
        run: bandit -q -r src/btcbot/security src/btcbot/adapters/btcturk_http.py

  unit-tests:
    runs-on: ubuntu-latest
    needs: static-analysis
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Unit tests
        run: python -m pytest -q tests -k "not soak and not chaos"

  integration-fixtures:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Integration fixture tests
        run: python -m pytest -q tests/chaos tests/test_btcturk_ws_client.py tests/test_btcturk_retry_reliability.py

  soak-nightly:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: integration-fixtures
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Soak tests
        run: python -m pytest -q tests/soak

  docker-build:
    runs-on: ubuntu-latest
    needs: integration-fixtures
    steps:
      - uses: actions/checkout@v4
      - name: Build container image
        run: docker build -t btcbot:ci .
