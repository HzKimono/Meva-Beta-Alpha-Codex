name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: guard_multiline
        run: python scripts/guard_multiline.py

      - name: Ruff format check
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Compileall
        run: python -m compileall src tests

      - name: Mypy
        run: python -m mypy src/btcbot --ignore-missing-imports

      - name: Build container image
        run: docker build -t btcbot:ci .

      - name: Pytest
        run: python -m pytest -q
